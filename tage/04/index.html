<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÃ¼r 4 â€“ Tic Tac Toe mit KI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00c3ff;
            --secondary: #f7009a;
            --bg: #181c25;
            --cell-bg: #23263a;
            --win: #36ff7a;
            --draw: #ffaa00;
        }
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        h1 {
            margin-top: 32px;
            font-size: 2.2rem;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #mode-toggle {
            margin-top: 8px;
            margin-bottom: 10px;
            padding: 7px 25px;
            font-size: 1.03rem;
            border-radius: 13px;
            border: none;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: #fff;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.09s;
            box-shadow: 0 4px 16px #0004;
        }
        #mode-toggle:active {
            transform: scale(0.97);
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 15px;
            margin: 36px 0 20px 0;
            box-shadow: 0 6px 36px #000a;
            border-radius: 18px;
            background: #1c2131;
            padding: 22px;
        }
        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.6rem;
            border-radius: 12px;
            background: var(--cell-bg);
            box-shadow: 0 2px 12px #0004;
            cursor: pointer;
            transition: background 0.15s, transform 0.08s;
            user-select: none;
        }
        .cell.fancyX {
            color: var(--primary);
            text-shadow: 0 0 10px #00e5ff88;
            animation: popX 0.2s;
        }
        .cell.fancyO {
            color: var(--secondary);
            text-shadow: 0 0 10px #f7009a88;
            animation: popO 0.2s;
        }
        @keyframes popX {
            0% { transform: scale(0.7); }
            100% { transform: scale(1.1);}
        }
        @keyframes popO {
            0% { transform: scale(0.7); }
            100% { transform: scale(1.1);}
        }
        .cell.win {
            background: var(--win);
            color: #151c24 !important;
            box-shadow: 0 0 20px #36ff7a77;
            animation: winAnim 0.5s;
        }
        @keyframes winAnim {
            0% { background: var(--cell-bg);}
            50% { background: var(--win);}
            100% { background: var(--win);}
        }
        #status {
            font-size: 1.2rem;
            margin-bottom: 12px;
            min-height: 36px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        #reset {
            padding: 12px 36px;
            font-size: 1rem;
            border-radius: 16px;
            border: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff;
            cursor: pointer;
            font-weight: 700;
            margin-top: 6px;
            transition: transform 0.09s;
            box-shadow: 0 4px 16px #0004;
        }
        #reset:active {
            transform: scale(0.97);
        }
        @media (max-width: 600px) {
            #game {
                grid-template-columns: repeat(3, 18vw);
                grid-template-rows: repeat(3, 18vw);
                padding: 8vw 2vw;
                gap: 3vw;
            }
            .cell {
                width: 18vw;
                height: 18vw;
                font-size: 9vw;
            }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe â€“ TÃ¼r 4</h1>
    <button id="mode-toggle">Modus: 1 Spieler (gegen KI)</button>
    <div id="status">Spieler <span id="player">X</span> ist dran</div>
    <div id="game"></div>
    <button id="reset">Neues Spiel</button>
    <script>
        const gameBoard = document.getElementById('game');
        const statusEl = document.getElementById('status');
        const playerSpan = document.getElementById('player');
        const resetBtn = document.getElementById('reset');
        const modeToggle = document.getElementById('mode-toggle');

        let board, currentPlayer, gameActive, winCombo, mode;

        // "X" ist immer der menschliche Spieler in KI-Modus!
        function startGame() {
            board = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            winCombo = [];
            renderBoard();
            updateStatus();
            // Wenn KI dran ist, sofort ziehen (nur bei O Start & KI Modus)
            if (mode === 'cpu' && currentPlayer === 'O') {
                setTimeout(cpuMove, 350);
            }
        }

        function renderBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (board[i]) cell.classList.add('fancy' + board[i]);
                if (winCombo.includes(i)) cell.classList.add('win');
                cell.dataset.index = i;
                cell.textContent = board[i];
                cell.addEventListener('click', onCellClick);
                gameBoard.appendChild(cell);
            }
        }

        function onCellClick(e) {
            const idx = Number(e.target.dataset.index);
            if (!gameActive || board[idx]) return;
            // KI-Modus: Spieler = X, CPU = O
            if (mode === 'cpu') {
                if (currentPlayer === 'X') {
                    board[idx] = 'X';
                    checkWin();
                    renderBoard();
                    updateStatus();
                    if (gameActive) {
                        currentPlayer = 'O';
                        setTimeout(cpuMove, 380);
                    }
                }
            } else { // 2-Spieler-Modus
                board[idx] = currentPlayer;
                checkWin();
                if (gameActive) currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                renderBoard();
                updateStatus();
            }
        }

        function updateStatus() {
            if (winCombo.length) {
                statusEl.innerHTML = `<span style="color:var(--win)">Spieler ${currentPlayer} gewinnt! ðŸŽ‰</span>`;
            } else if (board.every(cell => cell)) {
                statusEl.innerHTML = `<span style="color:var(--draw)">Unentschieden!</span>`;
            } else {
                playerSpan.textContent = currentPlayer;
                if (mode === 'cpu') {
                    statusEl.innerHTML = currentPlayer === 'X'
                        ? `Du bist dran`
                        : `<span style="color:var(--secondary)">KI denktâ€¦</span>`;
                } else {
                    statusEl.innerHTML = `Spieler <span id="player">${currentPlayer}</span> ist dran`;
                }
            }
        }

        function checkWin() {
            const winPatterns = [
                [0,1,2],[3,4,5],[6,7,8], // Reihen
                [0,3,6],[1,4,7],[2,5,8], // Spalten
                [0,4,8],[2,4,6]          // Diagonalen
            ];
            for (let pattern of winPatterns) {
                const [a,b,c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    winCombo = pattern;
                    gameActive = false;
                    return;
                }
            }
            if (board.every(cell => cell)) gameActive = false;
        }

        // MINIMAX KI (unbesiegbar bei optimalem Spiel)
        function cpuMove() {
            if (!gameActive) return;
            let best = -Infinity, move = -1;
            for (let i = 0; i < 9; i++) {
                if (!board[i]) {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > best) {
                        best = score;
                        move = i;
                    }
                }
            }
            board[move] = 'O';
            checkWin();
            renderBoard();
            updateStatus();
            if (gameActive) currentPlayer = 'X';
        }

        function minimax(newBoard, depth, isMax) {
            const winner = getWinner(newBoard);
            if (winner === 'O') return 10 - depth;
            if (winner === 'X') return depth - 10;
            if (newBoard.every(cell => cell)) return 0;
            if (isMax) {
                let best = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (!newBoard[i]) {
                        newBoard[i] = 'O';
                        best = Math.max(best, minimax(newBoard, depth + 1, false));
                        newBoard[i] = '';
                    }
                }
                return best;
            } else {
                let best = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (!newBoard[i]) {
                        newBoard[i] = 'X';
                        best = Math.min(best, minimax(newBoard, depth + 1, true));
                        newBoard[i] = '';
                    }
                }
                return best;
            }
        }

        function getWinner(b) {
            const winPatterns = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];
            for (let p of winPatterns) {
                if (b[p[0]] && b[p[0]] === b[p[1]] && b[p[0]] === b[p[2]]) return b[p[0]];
            }
            return null;
        }

        resetBtn.addEventListener('click', startGame);

        // Modus Toggle
        mode = 'cpu'; // Standard
        modeToggle.addEventListener('click', () => {
            mode = mode === 'cpu' ? '2p' : 'cpu';
            modeToggle.textContent = mode === 'cpu'
                ? 'Modus: 1 Spieler (gegen KI)'
                : 'Modus: 2 Spieler (lokal)';
            startGame();
        });

        startGame();
    </script>
</body>
</html>
