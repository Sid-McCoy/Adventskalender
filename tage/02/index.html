<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Deluxe</title>
    <style>
        :root {
            --cell-size: 36px;
            --mine-color: #e74c3c;
            --flag-color: #f1c40f;
            --open-bg: #ecf0f1;
            --closed-bg: #b0c4de;
            --border: 2px solid #fff;
        }
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #fff;
            margin-top: 32px;
            letter-spacing: 3px;
            font-size: 2rem;
            text-shadow: 2px 2px 10px #0006;
        }
        #controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
            margin-top: 24px;
        }
        #smiley {
            font-size: 2.2rem;
            cursor: pointer;
            background: #fff8;
            border-radius: 50%;
            border: 2px solid #888;
            box-shadow: 1px 1px 8px #3334;
            transition: box-shadow 0.2s;
            user-select: none;
        }
        #smiley:active {
            box-shadow: 0 0 2px #111;
        }
        #minesLeft, #timer {
            background: #222a;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 8px 18px;
            border-radius: 12px;
            box-shadow: 0 1px 4px #3334;
            min-width: 60px;
            text-align: center;
            letter-spacing: 1px;
        }
        #board {
            display: grid;
            gap: 4px;
            background: #21223dbe;
            padding: 16px;
            border-radius: 20px;
            margin-bottom: 24px;
            box-shadow: 0 6px 40px #0006;
            border: 3px solid #fff5;
            transition: border 0.3s;
        }
        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background: var(--closed-bg);
            border-radius: 8px;
            border: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            user-select: none;
            cursor: pointer;
            box-shadow: 1px 2px 4px #0002;
            transition: background 0.1s, box-shadow 0.1s;
        }
        .cell.open {
            background: var(--open-bg);
            cursor: default;
            border: 2px solid #d1d9e6;
            box-shadow: none;
        }
        .cell.mine {
            color: var(--mine-color);
        }
        .cell.flag {
            color: var(--flag-color);
        }
        .cell.question {
            color: #2980b9;
        }
        .cell[data-number="1"] { color: #1e90ff; }
        .cell[data-number="2"] { color: #3cb371; }
        .cell[data-number="3"] { color: #e67e22; }
        .cell[data-number="4"] { color: #9b59b6; }
        .cell[data-number="5"] { color: #e74c3c; }
        .cell[data-number="6"] { color: #16a085; }
        .cell[data-number="7"] { color: #222; }
        .cell[data-number="8"] { color: #555; }

        #settings {
            background: #fff8;
            padding: 14px 18px 8px 18px;
            border-radius: 15px;
            margin-bottom: 12px;
            box-shadow: 0 1px 8px #0003;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        #settings label {
            font-size: 1rem;
            margin-right: 5px;
            color: #34495e;
        }
        #settings input {
            width: 50px;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 3px;
            font-size: 1rem;
        }
        #settings button {
            margin-left: 12px;
            background: #5d9fff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 7px;
            padding: 5px 16px;
            font-size: 1rem;
            box-shadow: 0 1px 3px #3332;
            cursor: pointer;
            transition: background 0.2s;
        }
        #settings button:hover {
            background: #326bca;
        }

        @media (max-width: 600px) {
            :root { --cell-size: 28px; }
            #board { padding: 8px; }
            #settings { flex-direction: column; gap: 8px; }
            #controls { gap: 12px; }
        }
    </style>
</head>
<body>
    <h1>Minesweeper Deluxe</h1>
    <div id="settings">
        <label>Breite <input id="width" type="number" value="9" min="5" max="24"></label>
        <label>HÃ¶he <input id="height" type="number" value="9" min="5" max="24"></label>
        <label>Minen <input id="mines" type="number" value="10" min="2" max="99"></label>
        <button id="apply">Neu starten</button>
    </div>
    <div id="controls">
        <span id="minesLeft">10</span>
        <span id="smiley" title="Neustart">ðŸ˜Š</span>
        <span id="timer">000</span>
    </div>
    <div id="board"></div>
    <script>
        // --- GAME STATE ---
        let width = 9, height = 9, mines = 10;
        let board = [], firstClick = true, gameOver = false, timer = null, seconds = 0, flagsLeft = mines;
        let boardEl = document.getElementById("board");
        let minesLeftEl = document.getElementById("minesLeft");
        let timerEl = document.getElementById("timer");
        let smileyEl = document.getElementById("smiley");

        // --- INIT ---
        function setGridSize(w, h) {
            boardEl.style.gridTemplateColumns = `repeat(${w}, 1fr)`;
            boardEl.style.gridTemplateRows = `repeat(${h}, 1fr)`;
        }
        function pad(num, len = 3) {
            return num.toString().padStart(len, '0');
        }

        function initGame(custom = false) {
            boardEl.innerHTML = "";
            firstClick = true;
            gameOver = false;
            seconds = 0;
            flagsLeft = mines;
            minesLeftEl.textContent = pad(flagsLeft, 2);
            timerEl.textContent = pad(0);
            clearInterval(timer);
            smileyEl.textContent = "ðŸ˜Š";
            setGridSize(width, height);
            // Build empty board
            board = [];
            for (let y = 0; y < height; y++) {
                let row = [];
                for (let x = 0; x < width; x++) {
                    row.push({
                        x, y,
                        mine: false,
                        open: false,
                        flagged: false,
                        question: false,
                        number: 0,
                        el: null
                    });
                }
                board.push(row);
            }
            // Render cells
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    let cell = board[y][x];
                    let el = document.createElement('div');
                    el.className = "cell";
                    el.dataset.x = x;
                    el.dataset.y = y;
                    el.addEventListener('mousedown', handleMouseDown);
                    el.addEventListener('contextmenu', e => e.preventDefault());
                    cell.el = el;
                    boardEl.appendChild(el);
                }
            }
        }

        // --- PLACE MINES + NUMBERS ---
        function placeMines(exceptX, exceptY) {
            let coords = [];
            for (let y = 0; y < height; y++)
                for (let x = 0; x < width; x++)
                    if (!(Math.abs(x - exceptX) <= 1 && Math.abs(y - exceptY) <= 1))
                        coords.push({x, y});
            for (let m = 0; m < mines; m++) {
                if (coords.length === 0) break;
                let i = Math.floor(Math.random() * coords.length);
                let {x, y} = coords.splice(i, 1)[0];
                board[y][x].mine = true;
            }
            // Numbers
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (board[y][x].mine) continue;
                    let n = 0;
                    for (let dy = -1; dy <= 1; dy++)
                        for (let dx = -1; dx <= 1; dx++) {
                            let nx = x + dx, ny = y + dy;
                            if (nx >= 0 && nx < width && ny >= 0 && ny < height && board[ny][nx].mine)
                                n++;
                        }
                    board[y][x].number = n;
                }
            }
        }

        // --- OPEN CELL ---
        function openCell(x, y) {
            let cell = board[y][x];
            if (cell.open || cell.flagged) return;
            cell.open = true;
            cell.el.classList.add("open");
            cell.el.classList.remove("flag", "question");
            if (cell.mine) {
                cell.el.textContent = "ðŸ’£";
                cell.el.classList.add("mine");
                loseGame(x, y);
                return;
            }
            if (cell.number > 0) {
                cell.el.textContent = cell.number;
                cell.el.dataset.number = cell.number;
            } else {
                cell.el.textContent = "";
                // Flood open
                for (let dy = -1; dy <= 1; dy++)
                    for (let dx = -1; dx <= 1; dx++) {
                        let nx = x + dx, ny = y + dy;
                        if (dx === 0 && dy === 0) continue;
                        if (nx >= 0 && nx < width && ny >= 0 && ny < height)
                            openCell(nx, ny);
                    }
            }
        }

        // --- RIGHT CLICK: FLAG/QUESTION ---
        function toggleFlag(cell) {
            if (cell.open) return;
            if (!cell.flagged && !cell.question) {
                if (flagsLeft <= 0) return;
                cell.flagged = true;
                cell.el.textContent = "ðŸš©";
                cell.el.classList.add("flag");
                flagsLeft--;
            } else if (cell.flagged) {
                cell.flagged = false;
                cell.question = true;
                cell.el.textContent = "â“";
                cell.el.classList.remove("flag");
                cell.el.classList.add("question");
                flagsLeft++;
            } else if (cell.question) {
                cell.question = false;
                cell.el.textContent = "";
                cell.el.classList.remove("question");
            }
            minesLeftEl.textContent = pad(flagsLeft, 2);
        }

        // --- MOUSE HANDLER ---
        function handleMouseDown(e) {
            let x = Number(this.dataset.x), y = Number(this.dataset.y);
            let cell = board[y][x];
            if (gameOver) return;
            if (e.button === 0) { // Left
                if (firstClick) {
                    placeMines(x, y);
                    startTimer();
                    firstClick = false;
                }
                if (!cell.open && !cell.flagged) {
                    openCell(x, y);
                    checkWin();
                }
            } else if (e.button === 2 || (e.ctrlKey && e.button === 0)) { // Right
                toggleFlag(cell);
                checkWin();
            }
        }

        // --- TIMER ---
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (gameOver) return;
                seconds++;
                timerEl.textContent = pad(seconds);
            }, 1000);
        }

        // --- LOSE GAME ---
        function loseGame(bx, by) {
            gameOver = true;
            clearInterval(timer);
            smileyEl.textContent = "ðŸ˜µ";
            // Reveal mines
            for (let y = 0; y < height; y++)
                for (let x = 0; x < width; x++) {
                    let cell = board[y][x];
                    if (cell.mine && !(x === bx && y === by)) {
                        cell.el.textContent = "ðŸ’£";
                        cell.el.classList.add("mine", "open");
                    }
                    if (cell.flagged && !cell.mine) {
                        cell.el.textContent = "âŒ";
                        cell.el.classList.add("mine", "open");
                    }
                }
            board[by][bx].el.style.background = "#e74c3c";
        }

        // --- WIN GAME ---
        function checkWin() {
            let opened = 0;
            for (let y = 0; y < height; y++)
                for (let x = 0; x < width; x++) {
                    let cell = board[y][x];
                    if (!cell.mine && cell.open) opened++;
                }
            if (opened === width * height - mines) {
                winGame();
            }
        }
        function winGame() {
            gameOver = true;
            clearInterval(timer);
            smileyEl.textContent = "ðŸ˜Ž";
            // Flag all mines
            for (let y = 0; y < height; y++)
                for (let x = 0; x < width; x++) {
                    let cell = board[y][x];
                    if (cell.mine) {
                        cell.el.textContent = "ðŸš©";
                        cell.el.classList.add("flag", "open");
                    }
                }
        }

        // --- CONTROLS ---
        smileyEl.addEventListener('click', () => {
            initGame();
        });
        document.getElementById("apply").addEventListener('click', () => {
            let w = Math.max(5, Math.min(24, Number(document.getElementById("width").value)));
            let h = Math.max(5, Math.min(24, Number(document.getElementById("height").value)));
            let m = Math.max(2, Math.min(w * h - 1, Number(document.getElementById("mines").value)));
            width = w; height = h; mines = m;
            initGame(true);
        });

        // --- TOUCH SUPPORT ---
        let touchTimer, longPress = false;
        boardEl.addEventListener("touchstart", function(e) {
            let target = e.target.closest(".cell");
            if (!target) return;
            let x = Number(target.dataset.x), y = Number(target.dataset.y);
            let cell = board[y][x];
            if (gameOver || cell.open) return;
            longPress = false;
            touchTimer = setTimeout(() => {
                longPress = true;
                toggleFlag(cell);
                checkWin();
            }, 350);
        }, { passive: false });
        boardEl.addEventListener("touchend", function(e) {
            clearTimeout(touchTimer);
            if (longPress) return;
            let target = e.target.closest(".cell");
            if (!target) return;
            let x = Number(target.dataset.x), y = Number(target.dataset.y);
            let cell = board[y][x];
            if (gameOver) return;
            if (firstClick) {
                placeMines(x, y);
                startTimer();
                firstClick = false;
            }
            if (!cell.open && !cell.flagged) {
                openCell(x, y);
                checkWin();
            }
        });

        // --- INITIAL START ---
        initGame();

    </script>
</body>
</html>
