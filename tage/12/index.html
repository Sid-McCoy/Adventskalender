<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T√ºr 12 ‚Äì Weihnachtsbaum schm√ºcken</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      background: linear-gradient(180deg, #1d3557 0%, #457b9d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      margin-top: 30px;
      color: #fff;
      text-shadow: 1px 2px 10px #222;
    }
    .tree-container {
      position: relative;
      margin-top: 30px;
    }
    #tree {
      width: 300px;
      height: 400px;
      background: none;
      display: block;
      margin: 0 auto;
      user-select: none;
    }
    .deco-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0 10px 0;
      flex-wrap: wrap;
    }
    .deco {
      width: 50px;
      height: 50px;
      cursor: grab;
      border-radius: 50%;
      background: #eee;
      border: 2px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 10px #0003;
    }
    .deco:active {
      cursor: grabbing;
      box-shadow: 0 2px 18px #0005;
    }
    #resetBtn {
      margin-top: 18px;
      padding: 8px 22px;
      border-radius: 999px;
      border: none;
      background: #e63946;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #0003;
      transition: background 0.2s;
    }
    #resetBtn:hover {
      background: #b2182b;
    }
    /* Geschm√ºckte Items auf dem Baum */
    .ornament {
      position: absolute;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.1s;
      user-select: none;
      filter: drop-shadow(0 2px 8px #2226);
    }
  </style>
</head>
<body>
  <h1>üéÑ Schm√ºcke den Weihnachtsbaum!</h1>
  <div class="deco-bar" id="decoBar">
    <div class="deco" draggable="true" data-emoji="üî¥" title="Kugel rot">üî¥</div>
    <div class="deco" draggable="true" data-emoji="üü°" title="Kugel gelb">üü°</div>
    <div class="deco" draggable="true" data-emoji="üîµ" title="Kugel blau">üîµ</div>
    <div class="deco" draggable="true" data-emoji="‚ú®" title="Glitzer">‚ú®</div>
    <div class="deco" draggable="true" data-emoji="‚≠ê" title="Stern">‚≠ê</div>
    <div class="deco" draggable="true" data-emoji="üß∏" title="Teddy">üß∏</div>
    <div class="deco" draggable="true" data-emoji="üïØÔ∏è" title="Kerze">üïØÔ∏è</div>
    <div class="deco" draggable="true" data-emoji="üç¨" title="Bonbon">üç¨</div>
  </div>
  <div class="tree-container" id="treeContainer" style="width:300px;height:400px;">
    <svg id="tree" viewBox="0 0 300 400">
      <!-- Tanne (vereinfacht) -->
      <polygon points="150,30 50,160 250,160" fill="#2d6a4f" />
      <polygon points="150,90 70,220 230,220" fill="#40916c" />
      <polygon points="150,170 90,290 210,290" fill="#52b788" />
      <rect x="128" y="290" width="44" height="60" rx="10" fill="#8d5524" />
    </svg>
    <!-- Platz f√ºr Schmuck (wird per JS bef√ºllt) -->
  </div>
  <button id="resetBtn">Baum zur√ºcksetzen</button>
  <script>
    // Drag & Drop Logik
    const decoBar = document.getElementById('decoBar');
    const treeContainer = document.getElementById('treeContainer');
    let draggedEmoji = null;

    decoBar.addEventListener('dragstart', (e) => {
      if (e.target.classList.contains('deco')) {
        draggedEmoji = e.target.dataset.emoji;
      }
    });

    treeContainer.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    treeContainer.addEventListener('drop', (e) => {
      if (!draggedEmoji) return;
      // Position innerhalb des Containers bestimmen
      const rect = treeContainer.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // Ornament erstellen
      const ornament = document.createElement('div');
      ornament.className = 'ornament';
      ornament.textContent = draggedEmoji;
      ornament.style.left = (x - 18) + 'px';
      ornament.style.top = (y - 18) + 'px';
      // Entfernen durch Klick
      ornament.title = "Entfernen";
      ornament.onclick = () => ornament.remove();
      treeContainer.appendChild(ornament);
      draggedEmoji = null;
    });

    // Mobile: Drag als Touch (Fallback)
    let touchEmoji = null;
    let movingOrnament = null;
    let touchOffset = {x: 0, y: 0};

    decoBar.addEventListener('touchstart', (e) => {
      const touch = e.target;
      if (touch.classList.contains('deco')) {
        touchEmoji = touch.dataset.emoji;
      }
    });

    treeContainer.addEventListener('touchmove', (e) => {
      // No-op: Baum l√§sst sich nicht verschieben
    });

    treeContainer.addEventListener('touchend', (e) => {
      if (!touchEmoji) return;
      const touch = e.changedTouches[0];
      const rect = treeContainer.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      const ornament = document.createElement('div');
      ornament.className = 'ornament';
      ornament.textContent = touchEmoji;
      ornament.style.left = (x - 18) + 'px';
      ornament.style.top = (y - 18) + 'px';
      ornament.title = "Entfernen";
      ornament.onclick = () => ornament.remove();
      treeContainer.appendChild(ornament);
      touchEmoji = null;
    });

    // Baum zur√ºcksetzen
    document.getElementById('resetBtn').onclick = () => {
      document.querySelectorAll('.ornament').forEach(el => el.remove());
    };
  </script>
</body>
</html>
